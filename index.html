<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/style.css">
    <title>Coding Quiz | Home</title> 
  </head>    
  <body>    
    <div class="homecontainer">
     <div id="timer"></div>
      <h1 id="title"<h1>Coding Quiz</h1>
      <p>
      Do your best to answer the following questions to test your coding
      knowledge. Each time a question is answered incorrectly, 10 seconds will
      be deducted from your time and will effect your overall score. Good luck!
      </p>
    <div class="container">
      <div id="question-container">
        <div id="question" class="hide">Question</div>  
        <div id="answer-buttons" class="btn-layout hide">
          <button class="btn">Answer 1</button> 
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>        
        </div>
        <div class="selections">
          <button id="start-btn" class="start-btn">Start Quiz</button>  
          <button id="next-btn"  class="next-btn hide">Next</button>
          <a href="./highscores.html"><button id="scores-btn" class="scores-btn">High Scores</button></a>          
        </div>
        <div id="status-correct" class="status-correct hide">Correct</div>
        <div id="status-wrong" class="status-wrong hide">Wrong</div>
      <div id="finished-container" class="finished-container hide">
        <h2>All Done!</h2>
        <p id="final-score"></p>
        <label>Enter Your Initials: <input type="text" id="initials"/></label>
        <br>
        <a href="./highscores.html"><button id="submit">Submit</button></a>
      </div>
      </div>
    </div>
    <script src="/assets/script.js"></script>
  </body>
</html>
